<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p class="black">black-1</p class="black">
    <p class="black">black-2</p>
    <p>black-3</p>
    <script>
      class jQuery {
        constructor(seletor) {
          let slice = Array.prototype.slice;
          // document.querySelectorAll(seletor)不是一个数组形式 通过slice.call()返回一个数组
          let dom = slice.call(document.querySelectorAll(seletor));
          let len = dom ? dom.length : 0;
          for (let i = 0; i < len; i++) {
            this[i] = dom[i];
          }
          this.length = len;
          this.seletor = seletor || '';
        }
        append(node) {}
        addClass(node) {}
        html(data) {}
      }
      window.$ = function(seletor) {
        return new jQuery(seletor)
      }
      let $p = $('.black');
      console.log($p)
      console.log($p.addClass)
    </script>
  </body>
</html>
