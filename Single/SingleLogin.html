<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class LoginForm {
        constructor() {
          this.state = "hide";
        }
        show() {
          if (this.state === "show") {
            alert("已经显示");
            return;
          }
          this.state = "show";
          console.log("登陆成功");
        }
        hide() {
          if (this.state === "hide") {
            alert("已经影藏");
            return;
          }
          this.state = "hide";
          console.log("登陆框隐藏");
        }
      }

      LoginForm.getInstance = (function () {
        let instance;
        return function () {
          if (!instance) {
            instance = new LoginForm();
          }
          return instance;
        };
      })();

      // test
      let login1 = LoginForm.getInstance();
      login1.show();

      let login2 = LoginForm.getInstance();
      login2.hide();

      console.log('login1 === login2', login1 === login2)
    </script>
  </body>
</html>
